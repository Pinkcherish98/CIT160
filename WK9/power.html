    <script>
            /* Input: none
             * Processing: Rasing 2 to the powers between and including 0-31.
             * Output: results of the powers of two up to 2^31
             */
            
        function    powersOfTwo(){
            var output = '1';
            var i = 1;
            while(i > 0 && i <= 31){
                var answer = Math.pow(2,i);
                output += ", "+ answer;
                i++;
            }
â€‹
            document.getElementById('outputDiv').innerHTML = output;
        }
    </script>
   
</head>
<body>
    
    <button type="button" onclick="powersOfTwo()">Find the 2 Super Powers</button>
    <div id="outputDiv"></div>
</body>
