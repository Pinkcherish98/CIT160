<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Rate of Change</title>
<script>
function computeRateOfChange() {
  
  let Previous = document.getElementById('prevPrice').value;
  let current = document.getElementById('currPrice').value;
  let x = parseFloat(Previous);
  let y = parseFloat(current);
  let result = ((y  -  x ) /  x);
  document.getElementById('rate').innerHTML = result;
}
</script>
</head>

<body>
<h1>Rate of Change</h1>
Previous Price <input type="text" id="prevPrice"><br>
Current Price <input type="text" id="currPrice"><br>
<button type="button" onclick="computeRateOfChange()">Rate of Change</button>
<div id="rate"></div>
</body>
</html>
