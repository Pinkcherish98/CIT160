<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 2</title>
    <style>
        button{
        background-color: rgb(255, 221, 31);
        color:rgb(2, 40, 41);
        margin:5px;
        padding:10px;
        border-radius:16px;
        }
        body{
        background-color:rgb(100, 2, 2);
        width: 80%;
        margin-left:10%;
        text-align:center;
        color: rgb(255, 255, 255);
        }
    </style>
    <script>
           /* Defining Table
            * Input: no user input
            * Processing: Test the countEvens and multiply functions by calling them.
            * Output: The values returned from the countEvens and multiply functions.
            */
        function test() {
            let list1 = [ 17, 8, 9, 5, 20 ];
            let list2 = [ 12, 4, 8, 15, 17, 5, 20, 11 ];
​
            // Test the countEvens function by calling it two times.
            let count1 = countEvens(list1);
            let count2 = countEvens(list2);
​
            // Test the multiply function by calling it two times.
            let mult1 = multiply(list1,3);
            let mult2 = multiply(list2,2);
​
            // Build a string to display to the user.
            let output =
                    count1 + '<br>' +
                    count2 + '<br>' +
                    mult1 + '<br>' +
                    mult2;
​
            // Display the output string for the user to see.
            document.getElementById('output').innerHTML = output;
        
        function countEvens(list){
            let evenNumbers = 0;
            for(i = 0; i < list.length; i++){
                if (list[i] % 2 == 0){
                    evenNumbers += 1;
                }
            }
            return evenNumbers;
        }
        function multiply(list, multiplier){
            let newLists = [];
            for(i = 0; i < list.length; i++){
                newLists.push(list[i] * multiplier);
                
            }
            return "[ " + newLists + " ]";
        }
        }
    </script>
    
</head>
<body>
    <h1>The Array Test!</h1>
    <button type="button" onclick="test()">Get Your Numbers!</button>
    <div id="output"></div>
</body>
</html>
