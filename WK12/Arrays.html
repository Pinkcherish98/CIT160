<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <style>
        button{
        background-color: rgb(243, 248, 178);
        color:rgb(66, 5, 5);
        margin:5px;
        padding:10px;
        border-radius:16px;
        }
        body{
        background-color:rgb(177, 248, 183);
        width: 80%;
        margin-left:10%;
        text-align:center;
        color: rgb(151, 11, 11);
        }
        #output{
            font-size: 200%;
        }
    </style>
    <script>
        /* Defining Table
        * Input: no user input
        * Processing: Test the addEnds and getMiddle functions by calling them.
        * Output: The values returned from the addEnds and getMiddle functions.
        */
        //used the code from the assignment instructions
        function test() {
            let list1 = [ 17, 8, 9, 5, 20 ];
            let list2 = [ 12, 4, 8, 15, 17, 5, 20, 11 ];
​
            // Test the addEnds function by calling it two times.
            let sum1 = addEnds(list1);
            let sum2 = addEnds(list2);
​
            // Test the getMiddle function by calling it two times.
            let mid1 = getMiddle(list1);
            let mid2 = getMiddle(list2);
​
            // Build a string to display to the user.
            let output =
                    sum1 + '<br>' +
                    sum2 + '<br>' +
                    mid1 + '<br>' +
                        mid2;
​
            // Display the output string for the user to see.
            document.getElementById('output').innerHTML = output;
        }
        function addEnds(list){
            return list[0]+list[list.length-1];
        }
        function getMiddle(list){
            if (list.length % 2 == 0){
               let middle1 = list.length/2;
               let middle2 = middle1 - 1;
               let avg = (list[middle1] + list[middle2]) / 2;
               return avg;
            }
            else {
               let middle = list[Math.floor(list.length / 2)];
               return middle;
            }
            
        }
​
    </script>
    
</head>
<body>
<h1>Adding the Ends and Finding the Middle of the Arrays</h1>
    <button type="button" onclick="test()">Find Out!</button>
    <div id="output"></div>
</body>
</html>
