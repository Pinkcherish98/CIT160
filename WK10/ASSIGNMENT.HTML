    <script>
        function doInputOutput(){
            /* Input: temperature and wind speed
             * Processing: call second function windChill, stor the value returned by windChill in a variable
             * Output: the value returned by windChill to the div
             */
            var temperature = parseFloat(document.getElementById('Temperature').value);
            var windSpeed = parseFloat(document.getElementById('WindSpeed').value);
            let result = windChill ( temperature, windSpeed)
            document.getElementById('outputDiv').innerHTML = "Wind chill is " + result + " degrees Farenheight";
        }    
        function windChill (temp, wind){
            let factor = 35.74 + (0.6215 * temp) - 35.75 * (Math.pow(wind, 0.16)) +  (0.4275 * temp * Math.pow(wind, 0.16));
            var finalTemp = Math.round(factor);
            return finalTemp;
        }

</head>
<body>
    <h2>Wind Chill Factor</h2>
    <input type="text" id="Temperature" placeholder="Temperature">
    <input type="text" id="WindSpeed" placeholder="Wind Speed">
    <button type="button" onclick="doInputOutput()">Wind Chill</button>
    <div id="outputDiv"></div>
